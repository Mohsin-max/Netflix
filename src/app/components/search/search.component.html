<div class="container mt-5 py-5">

    <form [formGroup]="searchForm" (ngSubmit)="getSearchedMovie()">
        <div class="row">

            <div class="mb-5 col-lg-10 searchBox">
                <input type="text" class="form-control" placeholder="Search Movie.." formControlName="movieName">
            </div>
            <div class="col-lg-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>


        </div>
    </form>

    <div class="row searchMovies">

        <div class="col-lg-4 col-md-6 col-12 mb-5 d-flex flex-column align-items-center"
            *ngFor="let searchItem of arrSearchResult">

            <div class="movie">

                <img src="https://image.tmdb.org/t/p/original/{{searchItem.poster_path}}" alt="{{searchItem.original_title}}" [routerLink]="['/movie',searchItem.id]">

            </div>

            <h4 class="text-white">{{searchItem.original_title}}</h4>

        </div>

    </div>

</div>
